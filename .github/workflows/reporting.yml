name: Reporting

on:
  workflow_run:
    workflows: [Tests]
    types:
      - completed

jobs:
  report:
    runs-on: ubuntu-latest
    steps:
    - uses: dorny/test-reporter@v1
      with:
        artifact: test-results
        name: 'Test report'
        path: 'test-results-*.json'
        reporter: mocha-json
